
<!Doctype html>

<Html>
    <head>
        <title>Add User Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="top-of-page">Adding a User Form!</h1>

        <div>
            <form action="" method="post">
                    <fieldset>
                        <legend>Add User</legend>
                        <div>
                            <label for="fname">First Name</label>
                            <input type="text" id="fname">
                        </div>
                        <div>
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname">
                        </div>
                        <div>
                            <label for="email">E-mail</label>
                            <input type="email" id="email">
                        </div>

                        <div>
                            <label>Status</label>
                            <select id="status">
                                <option value="student">Student</option>
                                <option value="instructor">Instructor</option>
                                <option value="guest">Guest</option>
                            </select>
                        </div>
                        <div>
                            <p class="favoriteLanguage">Select Favorite Programming Language:</p>
                        </div>
                        <div>
                            <button type="submit">HTML</button>
                            <button type="submit">CSS</button>
                            <button type="submit">JavaScript</button>
                        </div>
                        <div>
                            <label>Comments:</label>
                        </div>
                        <div>
                            <textarea id="comments" name="Comments"></textarea>
                        </div>
                        <div>
                            <label for="date">Date</label>
                            <input type="date" id="date">
                        </div>
                        <div>
                            <label for="signup">Signup for newsletter:</label>
                            <input type="checkbox" id="signup">
                        </div>
                        <div>
                            <label for="agree">Agree to terms and conditions:</label>
                            <input type="checkbox" id="agree">
                        </div>
                        <div>
                            <button type="submit">Submit!</button>
                        </div>

                    </fieldset>

            </form>
        </div>

    </body>

</Html>
